{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCO Parking App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .main-section {
            background-color: #063970;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .banner {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgb(255, 255, 255);
        }
        .logo {
            filter: drop-shadow(0px 0px 0px white); /* Ensures smooth edges */
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 80%;
        }
        .filter-label {
            font-weight: bold;
            color: white;
        }
        #searchBox {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-container button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #f4cf03;
            cursor: pointer;
            border-radius: 5px;
        }
        .filter-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .filter-container select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }
        .map-container {
            flex-grow: 1;
            width: 80%;
            height: 500px;
            background-color: white;
            margin: 20px 0;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            background-color:#FFD700;
            padding: 20px 0;
        }
        .buttons-container button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #063970;
            color: white;
        }
        .passport-button img {
            height: 30px;
        }
        googlemaps-button img {
            height: 30px;
        }
    </style>
</head>
<body>
    <section class="main-section">  
        <div class="banner">
            <img src="/static\Images\UNCOPALogoBckRemvd.png" alt="UNCO Parking App Logo" class="logo" height="200" width="400">
        </div>
        
        <!-- Search Bar and Filter -->
        <div class="search-container">
            <label class="search-label" for="searchBox"></label>
            <input type="text" id="searchBox" placeholder="Search for a location...">
            <button onclick="searchLocation()">Search</button>
            <div class="filter-container">
                <label class="filter-label" for="filter">Filter:</label>
                <select id="filter" onchange="filterParkingLots()">
                    <option value="all">All</option>
                    <option value="student">Student Parking</option>
                    <option value="faculty">Faculty Parking</option>
                </select>
            </div>
        </div>

        <!-- Map -->
        <div class="map-container" id="map"></div>

        <!-- Buttons -->
        <div class="buttons-container">
            <button onclick="openGoogleMaps()" class="googlemaps-button">
                <img src="/static/Images/google-map-icon.png" alt="Google Maps-Logo">
            </button>
            <button onclick="openPassportParking()" class="passport-button">
                <img src="/static/Images/Passport-Logo.svg" alt="Passport-Logo">
            </button>
        </div>
    </section>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.4028, -104.7003], 13);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        L.marker([40.4028, -104.7003]).addTo(map)
            .bindPopup('A pretty CSS popup.<br> Easily customizable.')
            .openPopup();
    </script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
